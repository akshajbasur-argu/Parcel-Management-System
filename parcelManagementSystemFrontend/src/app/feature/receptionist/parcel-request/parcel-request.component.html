<div class="max-w-md mx-auto mt-10 p-6 bg-white rounded-xl shadow-md">
  <h2 class="text-2xl font-bold mb-6 text-center text-gray-700">User Form</h2>
  <form #myForm="ngForm" (ngSubmit)="onSubmit(myForm)" class="space-y-4">
    <!-- Description -->
    <div>
      <label for="description" class="block text-sm font-medium text-gray-600">Description</label>
      <input
        type="text"
        id="description"
        name="description"
        [(ngModel)]="formData.description"
        required
        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
      />
    </div>
    <!-- Shortcode -->
    <div>
      <label for="shortcode" class="block text-sm font-medium text-gray-600">Shortcode</label>
      <input
        type="text"
        id="shortcode"
        name="shortcode"
        [(ngModel)]="formData.shortcode"
        required
        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
      />
    </div>
    <!-- Username Dropdown -->
    <div>
      <label for="username" class="block text-sm font-medium text-gray-600">Select Username</label>
      <select
        type="number"
        id="username"
        name="username"
        [(ngModel)]="formData.recipientId"
        required
        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
      >
        <option value="" disabled>Select a user</option>
        @for (user of users; track $index) {
        <option [value]="user.id">
          <span
            >{{
              user.id
            }}&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;{{
              user.name
            }}</span
          >
        </option>
        }
      </select>
    </div>
    <!-- Submit Button -->
    <div>
      <button
        type="submit"
        [disabled]="myForm.invalid"
        class="w-full bg-indigo-600 text-white font-medium py-2 px-4 rounded-lg shadow hover:bg-indigo-700 disabled:opacity-50"
      >
        Submit
      </button>
    </div>
  </form>
</div>
