<div class="animate-fade-in-down">
  <div class="max-w-5xl mx-auto mt-12 px-4">
    <h2 class="text-3xl font-bold mb-8 text-center text-gray-800">
      ðŸ‘¥ User Management
    </h2>

    <div
      class="overflow-x-auto bg-white rounded-xl shadow-lg border border-gray-200 transition-transform duration-300 ease-in-out">
      <table class="w-full min-w-[640px]">
        <thead class="bg-gray-50 border-b border-gray-200">
          <tr>
            <th class="px-6 py-4 text-left text-sm font-semibold text-gray-600">ID</th>
            <th class="px-6 py-4 text-left text-sm font-semibold text-gray-600">Name</th>
            <th class="px-6 py-4 text-left text-sm font-semibold text-gray-600">Email</th>
            <th class="px-6 py-4 text-left text-sm font-semibold text-gray-600">Role</th>
          </tr>
        </thead>

        <tbody>
          @for (user of users; track user.id) {
          <tr class="border-t transition-all duration-200 hover:bg-blue-50 hover:shadow-sm">
            <td class="px-6 py-3 text-sm text-gray-700">{{ $index + 1 }}</td>
            <td class="px-6 py-3 text-sm text-gray-800 font-medium">{{ user.name }}</td>
            <td class="px-6 py-3 text-sm text-gray-700">{{ user.email }}</td>
            <td class="px-6 py-3 text-sm text-gray-700">
              <select [(ngModel)]="user.role"
                class="border border-gray-300 rounded-lg px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-400 transition-all duration-200">
                <option value="EMPLOYEE">EMPLOYEE</option>
                <option value="ADMIN">ADMIN</option>
                <option value="RECEPTIONIST">RECEPTIONIST</option>
              </select>
            </td>
          </tr>
          }
        </tbody>
      </table>
    </div>

    <div class="flex justify-end mt-6">
      <button
        class="bg-blue-600 text-white font-medium px-5 py-2.5 rounded-lg shadow-md hover:bg-blue-700 transition-transform duration-200 transform hover:scale-105 active:scale-95"
        (click)="saveAllRoles()">
        ðŸ’¾ Save Changes
      </button>
    </div>
  </div>
</div>
