<div class="h-screen  rounded-r-2xl w-64 bg-gray-800 text-white flex flex-col shadow-lg">
  <!-- Header -->
  <div class="p-6 text-center border-b border-gray-700">
    <h2 class="text-xl font-bold">Dashboard</h2>
  </div>

  <!-- Navigation -->
  <nav class="flex-1 p-4 space-y-2">
    @for (item of menuItems; track $index) {
    <a [routerLink]="item.route" [routerLinkActiveOptions]="{ exact: true }" routerLinkActive="bg-gray-700"
      class="flex items-center space-x-3 px-4 py-8 rounded-lg hover:bg-gray-700 transition">

      <span class="material-symbols-outlined">{{item.icon}}</span>
      <span>{{ item.label }}</span>
    </a>
    }
    <a (click)="logout()" [routerLinkActiveOptions]="{ exact: true }" routerLinkActive="bg-gray-700"
      class="flex items-center space-x-3 px-4 py-8 rounded-lg hover:bg-gray-700 transition">

      <span class="material-symbols-outlined">logout</span>
      <span>Logout</span>
    </a>
  </nav>

  <!-- Footer -->
  <div class="p-4 border-t border-gray-700 text-sm text-gray-400 text-center">
    Â© 2025 ParcelApp
  </div>
</div>
