# Core Application
spring.application.name=demo
server.port=8081
#server.address=0.0.0.0
# PostgreSQL Database Connection
spring.datasource.url=${POSTGRES_URL}
spring.datasource.username=${POSTGRES_USERNAME}
spring.datasource.password=${POSTGRES_PASSWORD}
# Hibernate/JPA Properties (if using Spring Data JPA)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
# Spring Security OAuth2 with Google
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.redirect-uri=https://sjkqbbn5-8081.inc1.devtunnels.ms/login/oauth2/code/{registrationId}

spring.security.oauth2.client.registration.google.scope=openid,profile,email
spring.security.oauth2.client.registration.google.authorization-grant-type=authorization_code
spring.security.oauth2.client.registration.google.client-authentication-method=client_secret_basic
spring.security.oauth2.client.registration.google.client-name=Google
# JWT / JWE Configuration
#app.jwt.access-token-expiration=20000
#app.jwt.refresh-token-expiration=40000
app.jwt.issuer=com.ecommerce
app.jwt.access-token-expiration=300000
app.jwt.refresh-token-expiration=1200000
app.jwt.access-token-ttl-seconds=300
app.jwt.refresh-token-ttl-seconds=1200
# Frontend URL
app.frontend.url=http://localhost:4200
# Refresh Cookie
app.refresh.cookie-name=REFRESH-TOKEN
app.refresh.cookie-secure=false
app.refresh.cookie-path=/
app.refresh.cookie-sameSite=Lax
# For dev only: allow insecure cookie (app.refresh.cookie-secure=false)
spring.mvc.async.request-timeout=300000
server.servlet.session.timeout=30m